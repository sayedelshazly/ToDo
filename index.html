<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="body">
    <div class="container col-md-6">
        <h1 class="text-info text-center display-1">Welcoma At ToDo App</h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label  for="">Add Task</label>
                    <input id="taskInput" type="text" placeholder="  Your Task">
                    <div id="invalidMessage" class="alert alert-danger none">
                        You Must Enter Valied Data 
                        <button id="closeInvalidMessage" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>

                </div>
            </div>
            <button id="taskAddBtn" class="btn btn-info">Add Task</button>
        </div>


    </div>
    <div class="container mt-5 text-center col-md-6">
        <div class="card">
            <div class="card-body">
               <div id="noTask" class="alert alert-danger">
                <h6>No Tasks Add Yet</h6>
               </div>
               <div id="allTasks">
                   
               </div>
            </div>
        </div>
    </div>
    <div>
        <p class="pra">Sorry about tardiness,Its not up to me</p>
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
